<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="layouts/layout :: head('Your Dashboard')"></head>

<body>
<div th:replace="layouts/layout :: alert"></div>
<div th:replace="layouts/layout :: navigation-in"></div>


<div class="container mt-4">

        <div class="row">

            <div class="col-12 col-md-6 col-xl-4 mb-5">
                <div class="box card text-secondary product shadow-sm p-4 text-center">
                    <div class="card-body p-0">
                        <h5 class="card-title mb-0 text-secondary">Total Followers</h5>
                        <h4 class="card-title mb-0 font-weight-500" th:text="${totalFollowers}">233</h4>
                    </div>
                </div>
            </div>

        </div>

    <div class="row">
        <div class="col-12 col-md-6 col-xl-4 mb-5" th:each="account : ${accounts}" th:object="${account}">

            <div class="box card text-secondary product d-flex p-1 shadow-sm">
                <a th:href="@{'/account/' + *{username}}">

                    <div class="card-body row p-0">

                        <div class="col-6">
                            <img class="card-img-top img-fluid" th:src="@{*{profilePic}}" alt="Card image cap">
                        </div>

                        <div class="col-6 p-0 my-auto">
                            <h5 class="card-title mb-0" th:text="*{username}">Username</h5>
                            <!--<span class="card-text mb-0" th:text="*{email}">Email</span>-->

                            <div class="mb-2">
                                <p class="mb-0" th:text="*{'Posts: ' + postCount}"></p>
                                <p class="mb-0" th:text="*{'Followers: ' + followers}"></p>
                                <p class="mb-0" th:text="*{'Following: ' + following}"></p>
                                <p class="mb-0 text-success font-weight-500" th:text="${'Followers Gained: ' + account.followersGained}"></p>
                            </div>

                        </div>
                    </div>
                </a>

                <a th:if="*{!pendingUpgrade}" th:href="@{'/account/' + *{username} + '?upgrade=true'}" class="btn btn-primary mt-1 font-weight-500">Upgrade Account</a>
                <a th:if="*{enabled}" th:href="@{'/account/' + *{username}}" class="btn btn-info mt-1 font-weight-500">View Account</a>
                <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{'/automate/stop/' + *{id}}" class="btn btn-warning mt-1 font-weight-500" role="button" th:if="${account.running}">Stop Automation</a>
                <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{'/automate/start/' + *{id}}" class="btn btn-success mt-1 font-weight-500" role="button" th:unless="${account.running}">Start Automation</a>
            </div>

        </div>
        <!--########################ADD NEW ACCOUNT###########################-->

        <div class="col-12 col-md-6 col-xl-4 mb-5">
            <a href="#" id="add-account-dashboard">
                <div class="box card text-secondary product d-flex shadow-sm p-5 text-center">
                    <div class="card-body p-0">
                        <h5 class="mb-0 bg-primary text-white font-weight-bold mx-auto my-auto rounded-circle" style="width:26px; height:26px;">+</h5>
                        <h5 class="card-title mb-0 text-primary">Add account</h5>
                    </div>
                </div>
            </a>
        </div>

    </div>
</div>

<!--##########################################ADD NEW ACCOUNT#############################################-->
<div th:if="${accounts.size() < 6}" style="height:400px;"></div>

<footer th:replace="layouts/layout :: footer"></footer>


</body>
</html>
