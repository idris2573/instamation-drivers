<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="layouts/layout :: head(${account.username + ' Automation'})"></head>

<body>
<div th:replace="layouts/layout :: alert"></div>

<nav th:replace="layouts/layout :: navigation-in"></nav>

<div class="container mt-4 px-1 mb-5" th:object="${account}">

    <div class="row text-center mx-1 mx-lg-0">

        <div class="col-12 col-lg-4 mb-4 px-0 px-lg-2">

            <!--####################PROFILE######################-->

            <div class="box py-4 px-3 mb-4">
                <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{'https://instagram.com/' + *{username}}" target="_blank">
                    <img class="card-img-top img-fluid profile-pic rounded-circle mb-1" th:src="@{*{profilePic}}"/>
                </a>

                <img sec:authorize="!hasRole('ROLE_ADMIN')" class="card-img-top img-fluid profile-pic rounded-circle mb-1" th:src="@{*{profilePic}}"/>

                <p class="font-weight-500" th:text="*{username}"></p>

                <span class="font-weight-500 bg-warning px-3 py-2 rounded text-white">Upgrade Account</span>
            </div>


            <!--####################FOLLOWERS GAINED UPGRADE######################-->

            <div class="box p-4 mb-4 text-center">
                    <p class="font-weight-500">New Followers</p>
                    <h2 class="text-success font-weight-bold" th:if="*{followersGained} >= 0" th:text="*{followersGained}"></h2>
                    <h2 class="text-danger font-weight-bold" th:unless="*{followersGained} >= 0" th:text="*{followersGained}"></h2>
            </div>

            <div class="box p-4 mb-4 text-left">

                <h5 class="text-secondary my-0"><img th:src="@{/assets/images/check.png}" class="img-fluid check m-2" alt="">Extreme Growth</h5>
                <h5 class="text-secondary my-0"><img th:src="@{/assets/images/check.png}" class="img-fluid check m-2" alt="">Money Back Guaranteed</h5>
                <h5 class="text-secondary my-0"><img th:src="@{/assets/images/check.png}" class="img-fluid check m-2" alt="">Cancel anytime</h5>
                <h5 class="text-secondary my-0"><img th:src="@{/assets/images/check.png}" class="img-fluid check m-2" alt="">Excellent Customer Support</h5>

            </div>

        </div>

<!--###################################################LEFT COL END##################################################-->

        <div class="col-12 col-lg-8 px-0 px-lg-3">

            <!--####################UPGRADE ACCOUNT######################-->

            <div class="box p-4 mb-4">
                <h5 class="text-dark">Upgrade Account</h5>
                <p class="secondary mb-4">Unlock the greatest growth & more!</p>

                <div th:replace="layouts/layout :: pricing-upgrade"></div>

                <p class="text-secondary">Please wait for the redirect after payment is complete.</p>
            </div>



        </div>

    </div>

</div>

<footer th:replace="layouts/layout :: footer"></footer>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>



</body>

</html>
